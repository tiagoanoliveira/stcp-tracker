<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Localização STCP</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <h2>Localização em Tempo Real dos Autocarros STCP</h2>

  <div id="controls">
    <label for="line-filter">Filtrar linha:</label>
    <input type="text" id="line-filter" placeholder="Escreva o nº da linha" />
    <button id="apply-filter">Aplicar filtro</button>
    <button id="center-user">Recentrar na localização atual</button>
    <button id="refresh-now">Atualizar Agora</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>

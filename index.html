<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live location STCP</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

  <header role="banner">
    <h1>Localização em Tempo Real dos Autocarros STCP</h1>
  </header>

  <main role="main" class="container">
    <section aria-label="Controles de filtro e navegação no mapa">
      <form id="controls">
        <div class="controls-left">
          <input type="text" id="line-filter" name="line-filter" placeholder="Filtrar por linha"
            aria-label="Filtrar linha" />
          <button type="button" id="apply-filter">Aplicar filtro</button>
        </div>
        <div class="controls-right">
          <button type="button" id="center-user">Recentrar na localização atual</button>
          <button type="button" id="refresh-now">Atualizar Agora</button>
        </div>
      </form>

    </section>

    <section aria-label="Mapa dos autocarros em tempo real" aria-live="polite">
      <div id="map" tabindex="0" role="region"></div>
    </section>
  </main>

  <footer role="contentinfo" class="footer">
    <p>© 2025 STCP Live Map • Desenvolvido por Tiago Oliveira com tecnologia Leaflet</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="colors.js"></script>
  <script type="module" src="busIcon.js"></script>
  <script type="module" src="dataService.js"></script>
  <script type="module" src="mapService.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
